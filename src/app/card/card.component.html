<div *ngIf="user" class="wrapper bg-white my-3 p-3">
  <div class="d-flex justify-content-between">
    <img class="user-avatar col-6" src="{{user.avatar}}" />
    <a class="text-decoration-none col-6" routerLink="detail/{{user.id}}">
      <mat-icon aria-label="info icon">info</mat-icon>
      See details
    </a>
  </div>
  <h3>{{user.first_name}} {{user.last_name}}</h3>
  <div class="id-display">
    <mat-icon aria-label="person icon">person</mat-icon>ID: {{user.id}}
  </div>
</div>
